version: '3.8'

services:
  # 后端 API
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/database.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - UPLOAD_DIR=/app/uploads
    volumes:
      - patch-data:/app/data
      - patch-uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - patch-uploads:/usr/share/nginx/html/downloads:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  patch-data:
  patch-uploads:
